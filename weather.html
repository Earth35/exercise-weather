<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link href="styles/style.css" rel="stylesheet" type="text/css"/>
	<link href='https://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'/>
	<title>Weather</title>
</head>
<body>
	<h1>Weather</h1>
	<p>Click a heading to highlight it. Click an image to change the icon.</p>
	<table>
		<thead>
			<tr>
				<th><a href="#">Monday</a></th>
				<th><a href="#">Tuesday</a></th>
				<th><a href="#">Wednesday</a></th>
				<th><a href="#">Thursday</a></th>
				<th><a href="#">Friday</a></th>
				<th><a href="#">Saturday</a></th>
				<th><a href="#">Sunday</a></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="period" colspan="7">Day</td>
			</tr>
			<tr>
				<td><img class="icon_d" src="icons/day/00.png"></td>
				<td><img class="icon_d" src="icons/day/00.png"></td>
				<td><img class="icon_d" src="icons/day/00.png"></td>
				<td><img class="icon_d" src="icons/day/00.png"></td>
				<td><img class="icon_d" src="icons/day/00.png"></td>
				<td><img class="icon_d" src="icons/day/00.png"></td>
				<td><img class="icon_d" src="icons/day/00.png"></td>
			</tr>
			<tr>
				<td class="period" colspan="7">Night</td>
			</tr>
			<tr>
				<td><img class="icon_n" src="icons/ngt/00.png"></td>
				<td><img class="icon_n" src="icons/ngt/00.png"></td>
				<td><img class="icon_n" src="icons/ngt/00.png"></td>
				<td><img class="icon_n" src="icons/ngt/00.png"></td>
				<td><img class="icon_n" src="icons/ngt/00.png"></td>
				<td><img class="icon_n" src="icons/ngt/00.png"></td>
				<td><img class="icon_n" src="icons/ngt/00.png"></td>
			</tr>
		</tbody>
	</table>
	<p class="icon_info">VClouds Weather Icons©<br/>Created and copyrighted© by VClouds - <a href="http://vclouds.deviantart.com/">http://vclouds.deviantart.com/</a></p>
	<script src="scripts/jquery2.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
